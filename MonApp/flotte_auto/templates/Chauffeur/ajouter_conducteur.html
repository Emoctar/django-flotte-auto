{% extends 'GesParc/home_GesParc.html' %}
{% load static %}

{% block content %}
<style>
    .input-short {
        width: 30%;
    }

    .form-container {
        max-height: 450px;
        overflow-y: auto;
    }
</style>

<div class="midde_cont">
    <div class="container-fluid">
        <div class="row column_title">
            <div class="col-md-12">
                <div class="page_title">
                    <h2>Espace Conducteur</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="post" action="{% url 'creer_conducteur' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="white_shd full margin_bottom_30">
                    <div class="full graph_head">
                        <div class="heading1 margin_0">
                            <h2>Ajouter un nouveau conducteur</h2>
                        </div>
                    </div>
                    <div class="full gallery_section_inner padding_infor_info">
                        <div class="container form-container">
                            <div class="mb-3 form-group row">
                                <label for="nom" class="col-sm-2 col-form-label">Nom :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control input-short" id="nom" name="nom" required>
                                </div>
                            </div>
                            <div class="mb-3 form-group row">
                                <label for="prenom" class="col-sm-2 col-form-label">Prénom :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control input-short" id="prenom" name="prenom" required>
                                </div>
                            </div>
                            <div class="mb-3 form-group row">
                                <label for="date_naissance" class="col-sm-2 col-form-label">Date de naissance :</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control input-short" id="date_naissance" name="date_naissance" required>
                                </div>
                            </div>
                            <div class="mb-3 form-group row">
                                <label for="adresse" class="col-sm-2 col-form-label">Adresse :</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control input-short" id="adresse" name="adresse" required>
                                </div>
                            </div>
                            <div class="mb-3 form-group row">
                                <label for="telephone" class="col-sm-2 col-form-label">Téléphone :</label>
                                <div class="col-sm-10">
                                    <input type="tel" class="form-control input-short" id="telephone" name="telephone" required>
                                </div>
                            </div>
                            <div class="mb-3 form-group row">
                                <label for="photo" class="col-sm-2 col-form-label">Photo :</label>
                                <div class="col-sm-10">
                                    <input type="file" class="form-control-file" id="photo" name="photo">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Créer Conducteur</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
