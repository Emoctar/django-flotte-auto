{% extends "GesParc/home_GesParc.html" %}
{% comment %} {% extends "GesParc/home_GesParc.html" %}

{% block content %}
<div class="midde_cont">
   <div class="container-fluid">
      <div class="row column_title">
         <div class="col-md-12">
            <div class="page_title">
               <h2>Chart</h2>
            </div>
         </div>
      </div>
      <!-- row -->
      <div class="row column1">
         <div class="col-lg-6">
            <div class="white_shd full margin_bottom_30">
               <div class="full graph_head">
                  <div class="heading1 margin_0">
                     <h2>Line Chart</h2>
                  </div>
               </div>
               <div class="map_section padding_infor_info">
                  <canvas id="line_chart"></canvas>
               </div>
            </div>
         </div>
         <div class="col-lg-6">
            <div class="white_shd full margin_bottom_30">
               <div class="full graph_head">
                  <div class="heading1 margin_0">
                     <h2>Bar Chart</h2>
                  </div>
               </div>
               <div class="map_section padding_infor_info">
                  <canvas id="bar_chart"></canvas>
               </div>
            </div>
         </div>
         <div class="col-lg-6">
            <div class="white_shd full margin_bottom_30">
               <div class="full graph_head">
                  <div class="heading1 margin_0">
                     <h2>Radar Chart</h2>
                  </div>
               </div>
               <div class="map_section padding_infor_info">
                  <canvas id="radar_chart"></canvas>
               </div>
            </div>
         </div>
         <div class="col-lg-6">
            <div class="white_shd full margin_bottom_30">
               <div class="full graph_head">
                  <div class="heading1 margin_0">
                     <h2>Pie Chart</h2>
                  </div>
               </div>
               <div class="map_section padding_infor_info">
                  <canvas id="pie_chart"></canvas>
               </div>
            </div>
         </div>
      </div>
      <!-- end row -->
   </div>

   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <script>
      document.addEventListener('DOMContentLoaded', function () {
         // Exemple de données factices pour démonstration
         var lineChartData = {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [{
               label: 'Dataset 1',
               borderColor: window.chartColors.red,
               backgroundColor: window.chartColors.red,
               fill: false,
               data: [10, 30, 20, 40, 30, 50, 40]
            }, {
               label: 'Dataset 2',
               borderColor: window.chartColors.blue,
               backgroundColor: window.chartColors.blue,
               fill: false,
               data: [20, 40, 30, 50, 40, 60, 50]
            }]
         };

         var barChartData = {
            labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
            datasets: [{
               label: 'Dataset 1',
               backgroundColor: window.chartColors.red,
               data: [10, 30, 20, 40, 30, 50, 40]
            }, {
               label: 'Dataset 2',
               backgroundColor: window.chartColors.blue,
               data: [20, 40, 30, 50, 40, 60, 50]
            }]
         };

         var radarChartData = {
            labels: ['Eating', 'Drinking', 'Sleeping', 'Designing', 'Coding', 'Cycling', 'Running'],
            datasets: [{
               label: 'My First Dataset',
               backgroundColor: 'rgba(255, 99, 132, 0.2)',
               borderColor: 'rgb(255, 99, 132)',
               pointBackgroundColor: 'rgb(255, 99, 132)',
               pointBorderColor: '#fff',
               pointHoverBackgroundColor: '#fff',
               pointHoverBorderColor: 'rgb(255, 99, 132)',
               data: [65, 59, 90, 81, 56, 55, 40]
            }]
         };

         var pieChartData = {
            labels: ['Red', 'Blue', 'Yellow'],
            datasets: [{
               data: [300, 50, 100],
               backgroundColor: [window.chartColors.red, window.chartColors.blue, window.chartColors.yellow],
            }]
         };

         // Fonction pour créer un graphique
         function createChart(canvasId, chartType, chartData) {
            var ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
               type: chartType,
               data: chartData,
               options: {
                  responsive: true,
                  maintainAspectRatio: false
               }
            });
         }

         // Créer les graphiques
         createChart('line_chart', 'line', lineChartData);
         createChart('bar_chart', 'bar', barChartData);
         createChart('radar_chart', 'radar', radarChartData);
         createChart('pie_chart', 'pie', pieChartData);
      });
   </script>
</div>
{% endblock %} {% endcomment %}




{% block content %}
<div class="midde_cont">
   <div class="container-fluid">
      <div class="row column_title">
         <div class="col-md-12">
            <div class="page_title">
               <h2>Chart</h2>
            </div>
         </div>
      </div>
      <!-- row -->
      <div class="row column1">
         <div class="col-lg-6">
            <div class="white_shd full margin_bottom_30">
               <div class="full graph_head">
                  <div class="heading1 margin_0">
                     <h2>Line Chart</h2>
                  </div>
               </div>
               <div class="map_section padding_infor_info">
                  <canvas id="line_chart"></canvas>
               </div>
            </div>
         </div>
         <div class="col-lg-6">
            <div class="white_shd full margin_bottom_30">
               <div class="full graph_head">
                  <div class="heading1 margin_0">
                     <h2>Bar Chart</h2>
                  </div>
               </div>
               <div class="map_section padding_infor_info">
                  <canvas id="bar_chart"></canvas>
               </div>
            </div>
         </div>
      </div>
      <!-- end row -->
   </div>

   <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
   <script>
      document.addEventListener('DOMContentLoaded', function () {
         // Utilisez les variables Django pour initialiser les données du graphique
         var lineLabels = {{ line_labels|safe }};
         var lineData = {{ line_data|safe }};
         var barLabels = {{ bar_labels|safe }};
         var barData = {{ bar_data|safe }};

         // Créez les graphiques avec les données du contexte
         createChart('line_chart', 'line', 'Line Chart', lineLabels, lineData);
         createChart('bar_chart', 'bar', 'Bar Chart', barLabels, barData);
      });

      // Fonction pour créer un graphique
      function createChart(canvasId, chartType, chartLabel, labels, data) {
         var ctx = document.getElementById(canvasId).getContext('2d');
         new Chart(ctx, {
            type: chartType,
            data: {
               labels: labels,
               datasets: [{
                  label: chartLabel,
                  backgroundColor: window.chartColors.red,
                  data: data
               }]
            },
            options: {
               responsive: true,
               maintainAspectRatio: false
            }
         });
      }
   </script>
</div>
{% endblock %}
