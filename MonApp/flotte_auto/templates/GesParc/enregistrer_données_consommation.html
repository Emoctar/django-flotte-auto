{% extends 'GesParc/home_GesParc.html' %}
{% load static %}

{% block content %}
<div class="midde_cont">
    <div class="container-fluid">
        <div class="row column_title">
            <div class="col-md-12">
                <div class="page_title">
                    <h2>Nouvelle Consommation</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="add-vehicle-form white_shd">
                    <h1 style="text-align: center;">Nouvelle Utilisation</h1>
                    <div class="container mt-5">
                        <div class="row justify-content-center">
                            <div class="col-md-8">
                                <form method="POST" class="custom-form">
                                    {% csrf_token %}
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="reservation" class="form-label">Réservation associée</label>
                                            <input type="hidden" name="reservation" value="{{ reservation.id }}">
                                            <input type="text" class="form-control" value="{{ reservation.id }}" disabled>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="vehicule" class="form-label">Véhicule associé à la consommation</label>
                                            {{form.vehicule}}
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="date" class="form-label">Date</label>
                                            <input type="date" class="form-control" name="date" required>
                                        </div>
                                        <div class="col-md-6">
                                            <label for="quantite_carburant" class="form-label">Quantité de carburant (en litres)</label>
                                            <input type="number" class="form-control" name="quantite_carburant" required>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <label for="distance_parcourue" class="form-label">Distance parcourue (en kilomètres)</label>
                                            <input type="number" class="form-control" name="distance_parcourue" required>
                                        </div>
                                    </div>
                                   
                                    <!-- Ajoutez d'autres champs ici si nécessaire -->
                                    <div class="row mb-3">
                                        <div class="col-md-12">
                                            <button type="submit" class="btn btn-primary custom-btn">Enregistrer</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .midde_cont {
        padding: 20px;
    }

    .white_shd {
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 5px;
    }

    .custom-form {
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 5px;
    }

    .custom-btn {
        margin-top: 10px;
    }
</style>
{% endblock %}
