<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déconnexion</title>
    <!-- Inclure Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Inclure votre CSS personnalisé -->
    <link href="votre_style.css" rel="stylesheet">
</head>

<style>
    /* Ajoutez ces styles à votre fichier de feuille de style personnalisée (votre_style.css) */

/* Style général */
body {
    background-color: #f8f9fa;
}

.container {
    margin-top: 50px;
}

.card {
    border: none;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.card-header {
    background-color: #ff8800e7;
    color: #fff;
    font-weight: bold;
}

.card-body {
    text-align: center;
}

/* Style pour le bouton */
.btn-primary {
    background-color: #ff8800e7;
    border: none;
    font-weight: bold;
}

.btn-primary:hover {
    background-color: #ff8800e7;
}

/* Style pour le message */
h2 {
    font-size: 24px;
    margin-bottom: 20px;
}

p {
    font-size: 18px;
    color: #555;
}

/* Style pour l'image */
.fleet-image {
    width: 100px;
    height: auto;
    margin-top: 20px;
}



</style>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Déconnexion</div>
                    <div class="card-body">
                        <h2>Vous êtes déconnecté.</h2>
                        <p>Merci d'avoir utilisé notre service.</p>
                        <a href="{% url 'login' %}" class="btn btn-primary">Se reconnecter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Inclure Bootstrap JS (facultatif si vous n'utilisez pas de fonctionnalités Bootstrap JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- Inclure votre JavaScript personnalisé ici (si nécessaire) -->
</body>
</html>
