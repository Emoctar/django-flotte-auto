{% extends 'GesIntervention/GesInterv_home.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card shadow">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Modifier la panne</h2>
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="vehicule" class="form-label">Véhicule</label>
                                {{form.vehicule}}
                            </div>
                            <div class="form-group col-md-8">
                                <label for="conducteur" class="form-label">Conducteur</label>
                                {{form.conducteur}}
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" name="description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="type_panne" class="form-label">Type de panne</label>
                            <select class="form-select" name="type_panne" required>
                                <option value="Autre">Autre</option>
                                <option value="Mécanique">Mécanique</option>
                                <option value="Electrique">Electrique</option>
                                <option value="Pneumatique">Pneumatique</option>
                                <option value="Carrosserie">Carrosserie</option>
                                <option value="Système de freinage">Système de freinage</option>
                                <option value="Système de transmission">Système de transmission</option>
                                <option value="Climatisation">Climatisation</option>
                                <option value="Système de refroidissement">Système de refroidissement</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="statut" class="form-label">Statut</label><br>
                            
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="statut" id="en_cours" value="En cours">
                                <label class="form-check-label" for="en_cours">En cours</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="statut" id="resolue" value="Résolue">
                                <label class="form-check-label" for="resolue">Résolue</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="commentaire" class="form-label">Commentaire</label>
                            <textarea class="form-control" name="commentaire" rows="3"></textarea>
                        </div>
                        <!-- Ajoutez d'autres champs ici si nécessaire -->
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Modifier</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border: none;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border-radius: 5px;
    }

    .card-title {
        color: #333;
        font-size: 24px;
        font-weight: bold;
        text-align: center;
    }

    .form-row {
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: bold;
    }

    .form-control {
        border: 1px solid #ddd;
        border-radius: 5px;
    }

    .btn-primary {
        margin-top: 20px;
    }
</style>

{% endblock %}
