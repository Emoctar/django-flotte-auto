{% extends 'Employe/home_emp.html' %}   
{%load static%}         
   {%block content%}       
      <div class="midde_cont">

                  <div class="container-fluid">
                     <div class="row column_title">
                        <div class="col-md-12">
                           <div class="page_title">
                              <h2>Mon Espace Reservation </h2>
                           </div>
                        </div>
                     </div> 
                     <div class="container">
                        <div class="row">
                            <div class="col-md-8 offset-md-2">
                                <div class="card">
                                    <div class="card-header">
                                        <h2 class="card-title">Réservation de Voiture</h2>
                                    </div>
                                    <div class="card-body">
                                        <form method="post" class="form-horizontal">
                                            {% csrf_token %}
                                            {% if messages %}
                                            <div class="alert alert-success">
                                                {% for message in messages %}
                                                    {{ message }}
                                                {% endfor %}
                                            </div>
                                        {% endif %}
                                            <div class="form-group row">
                                                <label for="date_debut" class="col-sm-4 col-form-label">Date de début :</label>
                                                <div class="col-sm-8">
                                                    <input type="datetime-local" class="form-control" id="date_debut" name="date_debut" required>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="date_fin" class="col-sm-4 col-form-label">Date de fin :</label>
                                                <div class="col-sm-8">
                                                    <input type="datetime-local" class="form-control" id="date_fin" name="date_fin" required>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="destination" class="col-sm-4 col-form-label">Destination :</label>
                                                <div class="col-sm-8">
                                                    <input type="text" class="form-control" id="destination" name="destination" required>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="motif" class="col-sm-4 col-form-label">Motif :</label>
                                                <div class="col-sm-8">
                                                    <textarea class="form-control" id="motif" name="motif" required></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="{{ form.vehicules.id_for_label }}" class="col-sm-4 col-form-label">Véhicules :</label>
                                                <div class="col-sm-8">
                                                    {{ form.vehicules }}
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <div class="col-sm-offset-4 col-sm-8">
                                                    <button type="submit" class="btn btn-primary">Réserver</button>
                                                </div>
                                                <div class="text-right">
                                                    <a href="{% url 'liste_vehicules_disponible' %}" class="btn btn-secondary">
                                                        <i class="bi bi-car"></i> Liste des véhicules
                                                    </a>
                                                </div>
                                    
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    
   {%endblock%}
